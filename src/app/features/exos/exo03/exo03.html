<!--

## Exercice 03 - Le chronomètre basique

Vous devez créer une application qui permet de gérer un chronomètre.
Vous pouvez : démarrer, mettre sur pause et reset le chronomètre.
Astuce: cherchez du côté du setInterval

-->

<div id="wrapper">
    <h1>Chronomètre</h1>

    <label>{{ chrono() }}</label>
    <div>
        <button (click)="start()" [disabled]="compteur">Start</button>
        <button (click)="stop()" [disabled]="!compteur">Pause</button>
        <button (click)="reset()" [disabled]="!chrono()">Stop</button>
    </div>
</div>
